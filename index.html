<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
                <div class="logo-container">
                    <i data-lucide="utensils-crossed" class="login-logo"></i>
                </div>
                <h1>Restaurant Admin Panel</h1>
                <p>Access your restaurant management dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input 
                            type="email" 
                            id="login-email" 
                            placeholder="Enter your email address" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input 
                            type="password" 
                            id="login-password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i data-lucide="eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">
                        <i data-lucide="log-in"></i>
                        Sign In to Dashboard
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <i data-lucide="loader-2" class="spinning"></i>
                        Signing In...
                    </span>
                </button>
            </form>

            <!-- Additional Options -->
            <div class="login-footer">
                <div class="divider">
                    <span>or</span>
                </div>
                <button type="button" class="demo-login-btn" id="demo-login">
                    <i data-lucide="play-circle"></i>
                    Try Demo Login
                </button>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container"></div>

    <!-- Scripts -->
    <script type="module" src="login.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
